<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pro - Chatbot Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        .status-waiting { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .status-active { background-color: #f0fdf4; border-left: 4px solid #22c55e; }
        .new-lead-flash { animation: flashYellow 2s infinite; }
        @keyframes flashYellow { 0% { background-color: #fee2e2; } 50% { background-color: #fef08a; } 100% { background-color: #fee2e2; } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <h1 class="text-xl font-bold text-gray-800">Painel de Atendimento Real-Time</h1>
                <div class="flex items-center space-x-4">
                    <span id="connection-status" class="text-xs text-gray-400 flex items-center">
                        <span id="status-dot" class="h-2 w-2 bg-gray-400 rounded-full mr-2"></span>
                        <span id="status-text">Desconectado</span>
                    </span>
                    <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-red-600 font-medium">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div id="alert-container"></div>

        <div class="mb-6 flex justify-between items-end">
            <div>
                <h2 class="text-lg font-semibold text-gray-700">Lista de Leads</h2>
                <p class="text-sm text-gray-500">Sincronizado via WebSockets (Sem delay).</p>
            </div>
            <div class="text-xs text-gray-400" id="last-update">Ãšltima atualizaÃ§Ã£o: --:--:--</div>
        </div>

        <div id="leads-container" class="grid grid-cols-1 gap-4">
            <div class="text-center py-12">
                <p class="text-gray-500">Conectando ao servidor...</p>
            </div>
        </div>
    </main>

    <script>
        const socket = io();
        let currentLeads = [];
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        socket.on('connect', () => {
            document.getElementById('status-dot').className = 'h-2 w-2 bg-green-500 rounded-full mr-2 animate-pulse';
            document.getElementById('status-text').innerText = 'Conectado (Real-time)';
            fetchLeads();
        });

        socket.on('disconnect', () => {
            document.getElementById('status-dot').className = 'h-2 w-2 bg-red-500 rounded-full mr-2';
            document.getElementById('status-text').innerText = 'Desconectado';
        });

        // Escuta atualizaÃ§Ãµes em tempo real
        socket.on('new_lead_update', (data) => {
            console.log('Novo lead recebido:', data);
            notificationSound.play().catch(e => console.log("Ãudio bloqueado"));
            fetchLeads(); // Recarrega a lista quando algo novo chega
        });

        socket.on('refresh_list', () => {
            fetchLeads();
        });

        async function fetchLeads() {
            try {
                const response = await fetch('/api/leads');
                const data = await response.json();
                if (data.success) {
                    updateLeadsUI(data.leads);
                    document.getElementById('last-update').innerText = `Ãšltima atualizaÃ§Ã£o: ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('Erro ao buscar leads:', error);
            }
        }

        function updateLeadsUI(leads) {
            const container = document.getElementById('leads-container');
            if (leads.length === 0) {
                container.innerHTML = '<div class="text-center py-12 bg-white rounded-lg shadow"><p class="text-gray-500">Nenhum lead encontrado.</p></div>';
                return;
            }

            const html = leads.map(lead => `
                <div class="p-4 rounded-lg shadow-sm flex items-center justify-between fade-in ${lead.active ? 'status-active' : 'status-waiting new-lead-flash'}">
                    <div class="flex items-center space-x-4 flex-1">
                        <div class="h-12 w-12 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-bold">
                            ${lead.cliente_name ? lead.cliente_name[0].toUpperCase() : '?'}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-900">${lead.cliente_name || 'Sem Nome'}</h3>
                            <p class="text-sm text-gray-600">${lead.phone}</p>
                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${lead.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800 animate-pulse'}">
                                ${lead.active ? 'ðŸ¤– Chatbot Ativo' : 'ðŸ‘¤ Aguardando Humano'}
                            </span>
                            ${!lead.active && lead.summary ? `
                                <div class="mt-3 p-3 bg-white/80 rounded border border-red-200 text-sm text-gray-700 italic shadow-inner">
                                    <strong>Resumo da IA:</strong> ${lead.summary}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="ml-4">
                        <button onclick="toggleStatus('${lead.phone}')" 
                                id="btn-${lead.phone}"
                                class="px-6 py-2 rounded-md font-bold text-white transition-colors ${lead.active ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'}">
                            ${lead.active ? 'Desativar Bot' : 'Ativar Bot'}
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
            currentLeads = leads;
        }

        async function toggleStatus(phone) {
            const btn = document.getElementById(`btn-${phone}`);
            btn.disabled = true;
            await fetch(`/toggle_status/${phone}`, { method: 'POST' });
        }
    </script>
</body>
</html>
